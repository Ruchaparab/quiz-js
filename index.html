<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Quiz</title>
</head>

<body>

    <div class="intro py-4 bg-white text-center">
        <div class="container">
            <h2 class="text-dark display-3 my-2">Quiz</h2>
        </div>
    </div>

    <div class="result py-2 text-center bg-light d-none">
        <div class="container lead">
            <p>You scored <span class="score text-secondary display-5 p-3">0%</span>. <span class="grade"></span></p>
        </div>
    </div>

    <!-- Currently the questions are hardcoded 
        Next step is to get from the db randomly -->
        
    <div class="quiz py-4 bg-secondary">
        <div class="container">
            <h2 class="my-4 text-white">
                Let's get started...
            </h2>

            <form class="quiz-form text-light">
                <div class="my-4">
                    <p class="lead text-weight-normal">1. What is the extension used for saving the ruby file?</p>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">.ruby</label>
                    </div>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">.rb</label>
                    </div>
                </div>

                <div class="my-4">
                    <p class="lead text-weight-normal">2. What does notation \b stands for?</p>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Backspace</label>
                    </div>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Newline</label>
                    </div>
                </div>

                <div class="my-4">
                    <p class="lead text-weight-normal">3. WHich of the following is not a datatype in Ruby?</p>
                    <div class="form-check text-white-50 my-">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Binary</label>
                    </div>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Timedate</label>
                    </div>
                </div>

                <div class="my-4">
                    <p class="lead text-weight-normal">4. How to comment a single line in RoR?</p>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Using #</label>
                    </div>
                    <div class="form-check text-white-50 my-2">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Using //</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
